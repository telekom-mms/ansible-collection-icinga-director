---
- name: Create user template
  t_systems_mms.icinga_director.icinga_user_template:
    state: present
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: iamwrong
    object_name: "foousertemplate"
    enable_notifications: true
    period: '24/7'
  ignore_errors: true
  register: result
- assert:
    that:
      - result.failed
      - 'result.msg == "bad return code while creating: 401. Error message: HTTP Error 401: Unauthorized" or result.msg == "bad return code while creating: -1. Error message: Request failed: <urlopen error [Errno -3] Temporary failure in name resolution>" or result.msg == "bad return code while creating: -1. Error message: Request failed: <urlopen error [Errno -2] Name or service not known>" or result.msg == "bad return code while searching: 401. Error message: HTTP Error 401: Unauthorized"'
