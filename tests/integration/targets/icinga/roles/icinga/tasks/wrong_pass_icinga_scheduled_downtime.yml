---
- name: create icinga_scheduled_downtime
  telekom_mms.icinga_director.icinga_scheduled_downtime:
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: iamwrong
    disabled: false
    object_name: "foodowntime"
    state: present
    author: testuser
    comment: test
    fixed: true
    with_services: true
    apply_to: host
    assign_filter: 'host.name="foohost"'
    duration: 500
    ranges:
      "tuesday": "00:00-24:00"
  ignore_errors: true
  register: result
- assert:
    that:
    - result.failed
    # yamllint disable-line rule:line-length
    - 'result.msg in [ "bad return code while creating: 401. Error message: HTTP Error
      401: Unauthorized", "bad return code while creating: -1. Error message: Request
      failed: <urlopen error [Errno -3] Temporary failure in name resolution>", "bad
      return code while creating: -1. Error message: Request failed: <urlopen error
      [Errno -2] Name or service not known>", "bad return code while querying: 401.
      Error message: HTTP Error 401: Unauthorized", ]'
