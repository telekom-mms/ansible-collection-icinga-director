---
- name: create servicetemplate
  icinga_service_template:
    state: absent
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    object_name: fooservicetemplate
    use_agent: true
    vars:
      procs_argument: consul
      procs_critical: '1:'
      procs_warning: '1:'
