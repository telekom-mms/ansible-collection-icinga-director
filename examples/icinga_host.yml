---
- name: create a host in icinga
  icinga_host:
    state: present
    url: "https://example.com"
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    object_name: "{{ ansible_hostname }}"
    address: "{{ ansible_default_ipv4.address }}"
    display_name: "{{ ansible_hostname }}"
    groups:
      - "foo"
    imports:
      - "StandardServer"
    vars:
      dnscheck: "no"
