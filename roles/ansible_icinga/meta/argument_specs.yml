        description:
          - A list of Icinga service_templates to configure
        type: list
        elements: str
        options:
          state:
            description:
              - Apply feature state.
            choices:
              - present
              - absent
            default: present
            type: str
          name:
            description:
              - Name of the service template.
            required: true
            type: str
          check_command:
            description:
              - Check command definition.
            type: str
          check_interval:
            description:
              - Your regular check interval.
            type: str
          check_period:
            description:
              - >-
                The name of a time period which determines when this object
                should be monitored. Not limited by default.
            type: str
          check_timeout:
            description:
              - >-
                Check command timeout in seconds. Overrides the CheckCommand's
                timeout attribute.
            type: str
          enable_active_checks:
            description:
              - Whether to actively check this object.
            type: bool
          enable_event_handler:
            description:
              - Whether to enable event handlers this object.
            type: bool
          enable_notifications:
            description:
              - Whether to send notifications for this object.
